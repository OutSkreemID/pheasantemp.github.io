<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детектор ИИ-текстов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Детектор ИИ-текстов</h1>
        <nav>
            <a href="#about">О нас</a>
            <a href="#gallery">Анализ</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>О проекте</h2>
            <p>Профессиональный анализ текстов на признаки искусственного интеллекта</p>
            <button id="helloBtn">Тест-драйв</button>
        </section>

        <section id="gallery">
            <h2>Как мы обнаруживаем ИИ</h2>
            <div class="slider">
                <div class="slider-caption">1. История развития ИИ</div>
                
                <div class="slider-container">
                    <div class="slide">
                        <img src="image1.png" alt="История ИИ" loading="lazy">
                    </div>
                    <div class="slide">
                        <img src="image2.png" alt="Проблемы нейросетей" loading="lazy">
                    </div>
                    <div class="slide">
                        <img src="imageopr.png" alt="Определение нейротекста" loading="lazy">
                    </div>
                    <div class="slide">
                        <img src="imagef.png" alt="Функции нейросетей" loading="lazy">
                    </div>
                    <div class="slide">
                        <img src="imageprim.png" alt="Примеры ошибок" loading="lazy">
                    </div>
                </div>

                <div class="slider-indicators"></div>
                
                <button class="prev-btn" aria-label="Назад">❮</button>
                <button class="next-btn" aria-label="Вперёд">❯</button>
            </div>
        </section>

        <section id="contact">
            <h2>Контакты</h2>
            <p>Email: vjugin.yaroslav@gmail.com</p>
            <p>Телефон: +7 (950) 109-45-25</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AI Text Detective | Все права защищены</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
